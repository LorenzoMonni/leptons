<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leptons</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-image: url('images/wall.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 3em;
      font-weight: 700;
      margin: 0 0 10px 0;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6); /* migliora la leggibilità */
    }

    p {
      font-size: 1.4em;
      font-weight: 300;
      text-shadow: 0 1px 8px rgba(0, 0, 0, 0.5);
      margin: 0;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div>
    <h1>La Conquistà dell'Umiltà</h1>
    <p>Un album di musica dedicato a Bianca di Beaco, non-alpinista e scrittrice della montagna</p>
    <p>Uscita prevista nel 2027</p>
  </div>
</body>
</html>
